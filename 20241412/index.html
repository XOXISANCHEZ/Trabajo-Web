<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--estilo externo-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--estilo interno-->
    <style>
        h3{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
    </style>
</head>
<body>
    <!--lo que sigue es una *unorder list* (vinhetas)-->
    <h3>Ejemplo de lista no numerada o vi√±etas</h3>
    <!--el texto de la lista tiene un estilo in.line-->
    <ul style="color: darkgoldenrod;">
        <li>un elemento</li>
        <li>otro elemento</li>
        <li>one more</li>
    </ul>

    <!--lo que sigue es una lista numerada-->
    <h3>Ejemplo de lista numerada</h3>
    <ol>
        <li>paso uno</li>
        <li>paso dos</li>
        <li>paso tres</li>
    </ol>
    
    <table>
        <caption>
            Alien football stars
        </caption>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Goobles</th>
            <th scope="col">Za'taak</th>
        </tr>
        <tr>
            <th scope="row">TR-7</th>
            <td>7</td>
            <td>4,569</td>
        </tr>
        <tr>
            <th scope="row">khiresh odo</th>
            <td>7</td>
            <td>7,223</td>
        </tr>
        <tr>
            <th scope="row">Mia Oolong</th>
            <td>9</td>
            <td>6,219</td>
        </tr>
    </table>

</body>
</html>
